name: Hostel Availability Checker

on:
  schedule:
    - cron: '0 6 * * *'   # 6 AM UTC (morning check)
    - cron: '0 12 * * *'  # 12 PM UTC (afternoon check)
    - cron: '0 18 * * *'  # 6 PM UTC (evening check)
  workflow_dispatch:      # Allow manual trigger

jobs:
  check-hostel:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Chrome 100 (from archive)
        run: |
          wget https://dl.google.com/linux/chrome/deb/pool/main/g/google-chrome-stable/google-chrome-stable_100.0.4896.75-1_amd64.deb || \
          wget https://storage.googleapis.com/chrome-for-testing-public/100.0.4896.75/linux64/chrome-linux64.zip
          if [ -f google-chrome-stable_100.0.4896.75-1_amd64.deb ]; then
            sudo apt install -y ./google-chrome-stable_100.0.4896.75-1_amd64.deb
          else
            unzip chrome-linux64.zip -d chrome100
            sudo mv chrome100/chrome-linux64 /opt/google-chrome
            sudo ln -s /opt/google-chrome/chrome /usr/bin/google-chrome
          fi
          google-chrome --version

      - name: Install ChromeDriver 100.0.4896.20
        run: |
          wget https://chromedriver.storage.googleapis.com/100.0.4896.20/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/local/bin/
          sudo chmod +x /usr/local/bin/chromedriver
          chromedriver --version

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests selenium

      - name: Create config with secrets
        run: |
          cat > config.json << EOF
          {
            "url": "https://accommodationhub.uenr.edu.gh/",
            "check_interval_seconds": 28800,
            "use_keyword": true,
            "keyword": "available",
            "monitor_content_changes": true,
            "notification_methods": ["email"],
            "smtp": {
              "enabled": true,
              "smtp_host": "smtp.gmail.com",
              "smtp_port": 587,
              "username": "${{ secrets.EMAIL_USERNAME }}",
              "password": "${{ secrets.EMAIL_PASSWORD }}",
              "from_addr": "${{ secrets.EMAIL_USERNAME }}",
              "to_addr": "${{ secrets.EMAIL_USERNAME }}"
            },
            "timeout_seconds": 30,
            "user_agent": "hostel-notifier-github-actions/1.0",
            "state_file": "last_state.json",
            "single_run": true
          }
          EOF

      - name: Run hostel checker
        run: python hostelnotifier.py

      - name: Upload state file
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: state-file
          path: last_state.json
          retention-days: 30
